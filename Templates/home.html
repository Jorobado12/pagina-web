<!-- home.html -->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Principal</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Estilos personalizados -->
    <script type="module" src="../Controllers/firebase/delete_account.js"></script>
    <script type="module" src="../Controllers/firebase/home.js"></script>
    <script type="module" src="/Controllers/storage/show.js"></script>
    <script type="module" src="/Controllers/storage/comm.js"></script>
    <script src="/Controllers/Index/some_things.js"></script>
    <script src="/Controllers/Index/index.js"></script>
    <link rel="stylesheet" href="/Css/Index/index.css">
    <link rel="stylesheet" href="/Css/Recursos/boton1.css">
    <link rel="stylesheet" href="/Css/Index/general.css">
    <link rel="stylesheet" href="/Css/Recursos/scrollbar.css">
    <link rel="stylesheet" href="/Css/Recursos/input.css">
    <link rel="stylesheet" href="/Css/Home/style.css">
</head>




<body>
    <header class="header">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="/Resources/Img/Logo/logo1.ico" alt="Logo" class="logo">
                </a>
                <button class="openbtn" onclick="openNav()"></button>
                <div id="mySidebar" class="sidebar">
                    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
                    <ul class="navbar-nav d-flex flex-column align-items-center">
                        <li class="nav-item mb-3">
                            <span id="nombreUsuario" class="nav-link"></span>
                        </li>
                        <li class="nav-item mb-3">
                            <button type="button" class="nav-link btn btn-primary btn-custom-size minimal-button btn-padding-custom" style="background-color: #69d0b3;" id="btnlogout">Cerrar Sesión</button>
                        </li>
                        <li class="nav-item mb-3">
                            <button class="nav-link btn btn-danger btn-custom-size delete-account minimal-button btn-padding-custom" style="background-color: #fe4328;" data-toggle="modal" data-target="#exampleModal">Eliminar cuenta</button>
                        </li>
                        <li class="nav-item mb-3">
                            <button id="btnDeleteAccount" class="nav-link btn btn-danger btn-custom-size delete-account minimal-button btn-padding-custom" style="background-color: #fe4328;" >Eliminar cuenta de Google</button>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container mt-5">
        <div class="row mb-4">
            <div class="col-12 text-center">
                <h2 class="font-weight-bold">Productos</h2> <!-- O "Sección de Productos" -->
            </div>
        </div>
        <div class="row" id="productCards"></div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered custom-modal">
            <div class="modal-content">
                <div class="modal-body text-center">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h5 class="modal-title" id="exampleModalLabel">Confirmar eliminación</h5>
                    <div style="margin-bottom: 10px;"></div>
                    <div class="inputGroup">
                        <input type="text" class="form-control" id="deletemail" required="" autocomplete="off">
                        <label for="deletemail">Correo</label>
                    </div>
                    <div class="inputGroup">
                        <input type="password" class="form-control" id="deletepass" required="" autocomplete="off">
                        <label for="deletepass">Contraseña</label>
                    </div>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" id="deletecc">Eliminar</button>
                </div>
            </div>
        </div>
    </div>

    <div class="footer-content">
        <!-- Aquí va el contenido previo del pie de página -->
    </div>

    <div class="container-fluid mt-5" style="padding: 50px 0 50px 0; background-color: white;">
        <div class="container-fluid">
            <form id="commentForm">
                <div class="form-group">
                    <label for="comment">Comentario:</label>
                    <textarea class="form-control" id="commentText" rows="3" placeholder="Escribe tu comentario"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Enviar comentario</button>
            </form>
        </div>
    </div>



    <!-- Bootstrap JS, jQuery, and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        $(document).ready(function() {
            $('#exampleModal').on('hidden.bs.modal', function () {
                $('#deletemail').val('');
                $('#deletepass').val('');
            });

            $(document).click(function(event) {
                var sidebar = document.getElementById("mySidebar");
                var openBtn = document.querySelector(".openbtn");
                if (!sidebar.contains(event.target) && !openBtn.contains(event.target)) {
                    closeNav();
                }
            });
        });

        function openNav() {
            document.getElementById("mySidebar").style.width = "280px";
        }

        function closeNav() {
            document.getElementById("mySidebar").style.width = "0";
        }
    </script>



    
</body>
</html>
